name: Build and Release NikoSpeak

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pillow pygame
      - run: |
          pyinstaller --onefile --windowed --icon=niko.ico --name nikospeak ^
            --add-data "Niko.webp;." ^
            --add-data "Niko_speak.webp;." ^
            --add-data "Niko_rare1.png;." ^
            --add-data "Niko_rare2.png;." ^
            --add-data "meow1.mp3;." ^
            --add-data "meow2.mp3;." ^
            --add-data "meow3.mp3;." ^
            --add-data "meow4.mp3;." ^
            --add-data "meow5.mp3;." ^
            --add-data "rare1.mp3;." ^
            --add-data "rare2.mp3;." ^
            --add-data "background.mp3;." ^
            sprite_switcher.py
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/nikospeak.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pillow pygame
      - run: |
          pyinstaller --onefile --windowed --name nikospeak \
            --add-data "Niko.webp:." \
            --add-data "Niko_speak.webp:." \
            --add-data "Niko_rare1.png:." \
            --add-data "Niko_rare2.png:." \
            --add-data "meow1.mp3:." \
            --add-data "meow2.mp3:." \
            --add-data "meow3.mp3:." \
            --add-data "meow4.mp3:." \
            --add-data "meow5.mp3:." \
            --add-data "rare1.mp3:." \
            --add-data "rare2.mp3:." \
            --add-data "background.mp3:." \
            sprite_switcher.py
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/nikospeak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pillow pygame
      - run: |
          pyinstaller --onefile --name nikospeak \
            --add-data "Niko.webp:." \
            --add-data "Niko_speak.webp:." \
            --add-data "Niko_rare1.png:." \
            --add-data "Niko_rare2.png:." \
            --add-data "meow1.mp3:." \
            --add-data "meow2.mp3:." \
            --add-data "meow3.mp3:." \
            --add-data "meow4.mp3:." \
            --add-data "meow5.mp3:." \
            --add-data "rare1.mp3:." \
            --add-data "rare2.mp3:." \
            --add-data "background.mp3:." \
            sprite_switcher.py
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/nikospeak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
